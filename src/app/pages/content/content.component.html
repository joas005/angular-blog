<head>
	<title>AprendeTI - {{ newsTitle }}</title>
</head>

<hr />
<main class="container">
	<figure class="newsCover">
		<img alt="News Cover" src="{{ newsCover }}" />
	</figure>
	<section class="newsTitle">
		<h1>{{ newsTitle }}</h1>
		<hr />
	</section>
	<article class="newsContent">
		<div class="article" [innerHTML]="newsContent"></div>
	</article>
</main>
